version: "3.8"

# ============================================
# Zetta Lab — Изолированный Docker-стек
# НЕ ТРОГАТЬ контейнеры вне этого файла!
# ============================================

services:
  # --- PostgreSQL 16 ---
  zetta-postgres:
    image: postgres:16-alpine
    container_name: zetta-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - ./postgres/data:/var/lib/postgresql/data
    networks:
      - zetta-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M

  # --- Redis 7 (кэш + сессии + очереди) ---
  zetta-redis:
    image: redis:7-alpine
    container_name: zetta-redis
    restart: unless-stopped
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD}
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --appendonly yes
      --appendfsync everysec
    ports:
      - "${REDIS_PORT:-6380}:6379"
    volumes:
      - ./redis/data:/data
    networks:
      - zetta-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 300M

  # --- Backend API (Node.js + Fastify) ---
  zetta-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: zetta-backend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV}
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@zetta-postgres:5432/${POSTGRES_DB}
      REDIS_URL: redis://:${REDIS_PASSWORD}@zetta-redis:6379
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      PORT: 4500
    ports:
      - "${BACKEND_PORT:-4500}:4500"
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      zetta-postgres:
        condition: service_healthy
      zetta-redis:
        condition: service_healthy
    networks:
      - zetta-network
    deploy:
      resources:
        limits:
          memory: 512M

  # --- Frontend (Next.js) ---
  zetta-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: zetta-frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    ports:
      - "${FRONTEND_PORT:-4501}:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - zetta-backend
    networks:
      - zetta-network
    deploy:
      resources:
        limits:
          memory: 512M

  # --- Nginx (reverse proxy) ---
  zetta-nginx:
    image: nginx:alpine
    container_name: zetta-nginx
    restart: unless-stopped
    ports:
      - "${NGINX_HTTP_PORT:-4080}:80"
      - "${NGINX_HTTPS_PORT:-4443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - zetta-backend
      - zetta-frontend
    networks:
      - zetta-network
    deploy:
      resources:
        limits:
          memory: 128M

networks:
  zetta-network:
    name: zetta-network
    driver: bridge
